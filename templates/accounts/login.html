{% extends 'base.html' %}

{% block content %}

    <br>
    <br>
    {% if error %}
        {{ error }}

    {% endif %}

    <div class="jumbotron">
        <form action="{% url "login" %}" method="POST">
            {% csrf_token %}
            <h1>Log In!</h1>

            Username<br>
            <input type="text" name="username"><br>
            Password<br>
            <input type="password" name="password"><br>
            <input type="submit" class="btn btn-primary" value="Log In!">
        </form>
    </div>

{% endblock %}
